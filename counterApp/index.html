<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <div class="card text-center" style="width: 100%;">
        <!-- <img src="" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h1 id="header" class="card-title">Counter App</h1>
          <h6 class="text-end"> Today: <span id="to_"></span></h6>
          <p id="countme" class="card-text" style="font-size: 200px;height:300px;border:2px solid red">

           0
          </p>

          <span id="stop_" class=" btn btn-warning" style="float:left">STOP</span>
          <span id="reset" class="btn btn-warning">Reset</span>
          <span  id="down" class="btn btn-danger">Down</span>
          <span  id="up" class="btn btn-success">Up</span>


         <span id="stop_watch_stop_me" class=" btn btn-secondary" style="float:right"> stop</span>
          <span id="stop_watch_start_me" class=" btn btn-secondary" style="float:right"> start</span>

         
        </div>
      </div>
</div>

<script src='js/counter.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
